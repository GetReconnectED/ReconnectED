---
name: Test - Android
permissions:
  contents: read
  pull-requests: read

on:
  push:
    branches:
      - main
      - stable
  pull_request:
    paths:
      - "ReconnectED-Android/**"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.sha }}
  cancel-in-progress: true

jobs:
  test-android:
    name: Test - Android
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ github.workspace }}/ReconnectED-Android

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set Up JDK 24
        uses: actions/setup-java@v4
        with:
          java-version: "24"
          distribution: "temurin"
          cache: gradle

      - name: Grant Execute Permission For gradlew
        run: chmod +x gradlew

      - name: Restore Gradle Wrapper
        run: gradle wrapper --no-daemon

      - name: Write Google Services File
        run: |
          echo "${{ secrets.GOOGLE_SERVICES }}" > app/google-services.json
          if [ ! -f app/google-services.json ]; then
            echo "Failed to create google-services.json"
            exit 1
          fi
        shell: bash

      - name: Build with Gradle
        run: ./gradlew build --no-daemon

      - name: Cleanup Secrets
        if: always()
        run: |
          rm -f app/google-services.json
